<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS table configurator</title>
  </head>
  <body>
    <main>
      <div class="target">
        <div id="popup-msg"></div>
        <div id="copy-to-clipboard">⎘</div>
        <div id="download-as-excel" title="Скачать в виде Excel">Excel</div>
        <div id="download-as-config-json" title="Скачать кофигурацию в виде JSON">JSON</div>

        <div id="targetTableContainer"></div>
      </div>

      <div class="target-add">
        <div>

          Роли описанные но не примененные к серверу:
          <div id="targetLostRoles" class="pb-sm"></div>

          Роли без описания:
          <div id="targetEmptyRoles" class="pb-sm"></div>

          Сервера без сайта:
          <div id="targetLostServers" class="pb-sm"></div>
          
          Пересечение roleId:
          <div id="targetIntersectionRoleId" class="pb-sm"></div>
       </div>
      </div>

      <div class="source">
        <textarea id="sourceJSON" disabled></textarea>
      </div>
    </main>
    <script type="module">
      import { renderTable, renderLostRoles, renderLostServers, renderEmpty , renderIntersectionRoleId} from '../dist/os-table-gen/src/index.js'

      const textArea = document.getElementById('sourceJSON')
      const fetchPromise = fetch('./config.json')
        .then((response) => response.text())
        .catch((error) => console.error(error))

      fetchPromise.then((data) => (textArea.value = data))
      fetchPromise.then((data) => {
        const table = renderTable(data)
        document.getElementById('targetTableContainer').append(table)

        const divLostRoles = renderLostRoles(data)
        document.getElementById('targetLostRoles').append(divLostRoles)

        const divEmptyRoles = renderEmpty(data)
        document.getElementById('targetEmptyRoles').append(divEmptyRoles)

        const divLostServers = renderLostServers(data)
        document.getElementById('targetLostServers').append(divLostServers)
        
        const divIntersectionRoleId = renderIntersectionRoleId(data)
        document.getElementById('targetIntersectionRoleId').append(divIntersectionRoleId)
        
      })
    </script>

    <style>
      .pb-sm {
        padding-bottom: 5px;
      }

      * {
        box-sizing: border-box;
      }
      body {
        background-color: aquamarine;
      }

      table {
        border-collapse: collapse;
      }

      .site-border-left.site-border-left{
        border-left: 5px solid black;
      }

      .source #sourceJSON {
        width: 95%;
        height: 80%;
      }

      .os-table-caption-site {
        text-align: center;
        font-weight: bold;
        font-size: 1.3em;

        border: 1px solid black;

        position: sticky;
        top: 1px;
        background: white;
      }

      .os-table-header {
        text-align: center;
        font-weight: bold;
        font-size: 0.9em;

        border: 1px solid black;

        position: sticky;
        top: 1.7em;
        background: #fed932;
      }

      .os-table-header-midle {
        text-align: center;
        font-size: 0.9em;

        border: 1px solid black;
      }

      .os-table-body {
        text-align: center;
        font-weight: bold;
        font-size: 0.9em;

        border: 1px solid black;
      }

      .os-table-server-info {
        padding: 0.1em;
        vertical-align: top;

        border: 1px solid black;
      }

      #targetTableContainer table tr > td:nth-child(5n + 1) {
        max-width: 5em;
      }

      #targetTableContainer table tr > td:nth-child(5n + 2),
      #targetTableContainer table tr > td:nth-child(5n + 3),
      #targetTableContainer table tr > td:nth-child(5n + 4),
      #targetTableContainer table tr > td:nth-child(5n + 5) {
        max-width: 5em;
      }

      #download-as-excel {
        position: fixed;
        left: 1em;
        top: 1em;
        color: blue;
        z-index: 99999;

        cursor: pointer;
      }

      #download-as-config-json {
        position: fixed;
        left: 1em;
        top: 0.01em;
        color: blue;
        z-index: 99999;

        cursor: pointer;
      }

      #copy-to-clipboard {
        display: none;
        position: fixed;
        left: 2em;
        top: 0.85em;
        color: blue;
        z-index: 99999;

        cursor: pointer;
      }

      #popup-msg {
        position: absolute;
        top: 1em;
        right: 1em;
        background-color: #b79500;
        border: 1px black solid;
        padding: 0.5em;
        z-index: 999999;

        display: none;
      }
      #popup-msg[showed] {
        display: block;
      }

      .target-add>div{
        display: inline-block;
        position: sticky;
        left: 0;
      }
    </style>
  </body>
</html>
